<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
  <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
  <script type="module">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    var option;

    const series = []
    let xAxis = []
    const legend = []

    for (const name of [
      // "qjs",
      // "node",
      "llrt",
      "tjs",
      // "mujs"
    ]) {
      const data = await fetch(`${name}.json`).then(r => r.json())
      xAxis = data.size

      for (const ty of ['time']) {
        const key = name + "-" + ty
        legend.push(key)
        series.push(
          {
            name: key,
            type: 'line',
            data: data[ty]
          },
        )
      }
    }
    option = {
      title: {
        text: 'r-tui bench'
      },
      tooltip: {
        trigger: 'axis'
      },
      legend: {
        data: legend
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      toolbox: {
        feature: {
          saveAsImage: {}
        }
      },
      xAxis: {
        type: 'category',
        boundaryGap: false,
        data: xAxis
      },
      yAxis: {
        type: 'value'
      },
      series
    };

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>

</html>
